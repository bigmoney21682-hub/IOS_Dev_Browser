            margin: 0;
            padding: 0;
            background: #000;
            height: 100%;
            overflow: hidden;

            width: 100%;
            height: 100%;
            border: none;
            background: #000;

    </style>
</head>

<body>
    <!-- Load MyTube inside an iframe but keep *this* page same-origin -->

        id="frame"
