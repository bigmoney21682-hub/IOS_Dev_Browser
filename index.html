<!-- DESC: PWA shell for IOS Dev Browser (URL bar + iframe + debug button) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>IOS Dev Browser</title>

    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#000000" />

    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #topbar {
            padding: 10px;
            background: #111;
            display: flex;
            gap: 8px;
        }

        #urlInput {
            flex: 1;
            padding: 8px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
        }

        #goBtn {
            padding: 8px 14px;
            background: #0a84ff;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
        }

        #browserFrame {
            flex: 1;
            width: 100%;
            border: none;
            background: #000;
        }

        #debugBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #0a84ff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            font-size: 26px;
        }
    </style>
</head>

<body>

    <div id="topbar">
        <input id="urlInput" type="text" placeholder="Enter URL‚Ä¶" />
        <button id="goBtn">Go</button>
    </div>

    <iframe id="browserFrame"></iframe>

    <button id="debugBtn">üêû</button>

    <script src="app.js"></script>
</body>
</html>
